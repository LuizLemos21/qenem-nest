<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Questões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>QuestENEM</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="banco.html">Banco de Questões</a></li>
                <li><a href="simul.html">Criar Simulado</a></li>
                <li><a href="feedback.html">Feedback Personalizado</a></li>
                <li><a href="quemsomos.html">Quem Somos?</a></li>
                <li><button id="logout">Sair</button></li>
            </ul>
        </nav>
    </header>
    <h2>Banco de Questões</h2>
    <section>
        <form id="filterForm">
            <label for="subject_id">Assunto:</label>
            <select id="subject_id" name="subject_id">
                <option value="">Selecione</option>
                <option value="1">Matemática</option>
                <option value="2">Linguagens, Códigos e suas Tecnologias</option>
                <option value="3">Ciências da Natureza</option>
                <option value="4">Ciências Humanas</option>
                <option value="5">Inglês</option>
                <option value="6">Espanhol</option>
            </select>

            <label for="enem_id">Ano do Enem:</label>
            <select id="enem_id" name="enem_id">
                <option value="">Selecione</option>
                <script>
                    for (let year = 1998; year <= 2024; year++) {
                        document.write(`<option value="${year}">${year}</option>`);
                    }
                </script>
            </select>
            
            <label for="difficulty">Dificuldade:</label>
            <select id="difficulty" name="difficulty">
                <option value="">Selecione</option>
                <option value="easy">Fácil</option>
                <option value="medium">Média</option>
                <option value="hard">Difícil</option>
            </select>
            
            <label for="quantity">Quantidade de Questões:</label>
            <input type="number" id="quantity" name="quantity">
            
            <button type="submit">Filtrar</button>
        </form>

        <ul id="questionList"></ul>
        <p id="errorMessage" style="color: red;"></p>
    </section>
    <script src="banco.js"></script>
</body>
</html>
