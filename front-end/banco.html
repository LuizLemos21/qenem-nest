<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Banco de Questões - QuestENEM</title>
</head>
<body>
    <header>
        <h1>QuestENEM</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Registrar</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Banco de Questões</h2>
        <form id="filterForm">
            <label for="enemYear">Ano do ENEM:</label>
            <select id="enemYear" name="enemYear">
                <!-- Options will be populated by JavaScript -->
            </select>

            <label for="subject">Disciplina:</label>
            <select id="subject" name="subject">
                <option value="Matemática">Matemática</option>
                <option value="Linguagens, Códigos e suas Tecnologias">Linguagens, Códigos e suas Tecnologias</option>
                <option value="Ciências da Natureza">Ciências da Natureza</option>
                <option value="Ciências Humanas">Ciências Humanas</option>
                <option value="Inglês">Inglês</option>
                <option value="Espanhol">Espanhol</option>
            </select>

            <label for="difficulty">Dificuldade:</label>
            <select id="difficulty" name="difficulty">
                <option value="Fácil">Fácil</option>
                <option value="Médio">Médio</option>
                <option value="Difícil">Difícil</option>
            </select>

            <button type="submit">Filtrar</button>
        </form>
        <div id="questionsList">
            <!-- Questions will be displayed here -->
        </div>
    </section>
    <script src="banco.js"></script>
</body>
</html>
