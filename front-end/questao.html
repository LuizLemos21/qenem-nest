<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Questão</h1>
    </header>
    <section>
        <div id="questionContent"></div>
        <form id="answerForm">

        </form>
        <p id="errorMessage" style="color: red;"></p>
    </section>
    <script src="questao.js"></script>
</body>
</html>
